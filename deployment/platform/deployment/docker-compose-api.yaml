version: "3"
services:
    api:
        container_name: ${ORG_NAME}-api
        image: cashback-token-system:latest
        env_file:
            - ../${ORG_ENV_FILE}
        working_dir: /usr/app
        command: npm run start-api
        volumes:
            - "../certs:/usr/app/certs"
            - "../wallet:/usr/app/wallet"
            - "../keyStore:/usr/app/keyStore"
            - "../network-config:/usr/app/network-config"
        ports:
            - ${API_PORT}:3000
        extra_hosts:
            - orderer0.orderer:${HLF_NW_IP} 
            - ca1.${ORG_NAME}:${HLF_NW_IP}
            - peer0.platform:${HLF_NW_IP}
            - peer0.amazon:${HLF_NW_IP}   
            - peer0.flipkart:${HLF_NW_IP}
            - peer0.misho:${HLF_NW_IP}
            - peer0.myntra:${HLF_NW_IP}
        networks:
            - app-network

networks:
  app-network:
    name: ${ORG_NAME}_app-network
    external: true
