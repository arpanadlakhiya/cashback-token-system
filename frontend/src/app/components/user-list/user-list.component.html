<div class="profile">
  <div class="content-card p-5 pt-4">
    <div class="heading mb-3">User Details</div>
    <div>
      <!-- <div class="profile-picture"></div> -->
      <div class="form">
        <form class="userForm" [formGroup]="userForm">
          <div class="d-flex flex-lg-row flex-md-column gap-3">
            <!-- first Name -->
            <div class="first-name form-group w-100">
              <label class="mb-2" for="firstName">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </span>
                </div>
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  formControlName="firstName"
                  required
                />
              </div>
              <div
                *ngIf="
                  userForm.get('firstName')?.invalid &&
                  userForm.get('firstName')?.touched
                "
                class="text-danger"
              >
                First Name is required.
              </div>
            </div>

            <!-- email -->
            <div class="form-group w-100">
              <label class="mb-2" for="email">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="bi bi-envelope-fill"></i>
                  </span>
                </div>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  [disabled]="true"
                />
              </div>
            </div>
          </div>
          <!-- Last Name -->
          <div class="last-name form-group w-100 ml-3">
            <label class="mb-2" for="lastName">Wallet Details </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="bi bi-person-fill"></i>
                </span>
              </div>
              <input
                type="text"
                id="lastName"
                class="form-control"
                formControlName="lastName"
                required
              />
            </div>
            <div
              *ngIf="
                userForm.get('lastName')?.invalid &&
                userForm.get('lastName')?.touched
              "
              class="text-danger"
            >
              Last Name is required.
            </div>
          </div>

          <div class="d-flex flex-lg-row flex-md-column gap-3">
            <!-- state -->

            <!-- zip Code -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
