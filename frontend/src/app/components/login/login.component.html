<div class="d-flex sign-in flex-column align-items-center justify-content-center col-12 text-black">

    <div class="d-flex align-items-center justify-content-center h-custom-2 px-3 mt-2 mb-2 pt-3 pt-xl-0">
  
      <form  [formGroup]="myForm" (ngSubmit)="openPayment()" class="d-flex  flex-column justify-content-center align-items-center">
  
        <h3 class="login fw-normal mb-3 mt-3 " >Login Here</h3>
        <div class="inputFields mt-2" >
  
          <div class="form-outline mb-3">
            <label class="form-label" for="form2Example18">Email address</label>
            <input type="email" id="form2Example18" class="form-control form-control-lg" formControlName="email" />
          </div>
        
          <div class="form-outline mb-3">
            <label class="form-label" for="form2Example28">Password</label>
            <input type="password" id="form2Example28" class="form-control form-control-lg" formControlName="password" />
          </div>
        
          <div class="pt-1 mb-3">
            <button (click)="openPayment()" class="btn btn-info  btn-block" [disabled]="myForm.invalid" style="background-color: #4f46e5; height: 3rem; color: white;" type="submit">Login</button>
          </div>
        </div>
  
        <div class="fPassword pb-3  text-start" ><a class="text-muted" (click)="forgot()" style="color: #4f46e5 !important; text-decoration: none; cursor: pointer; ">Forgot password?</a></div>
        <p class="registerHere">Don't have an account? <a [routerLink] = "['/register']"  class="link-info" style="color: #4f46e5 !important;cursor: pointer; text-decoration: none;">Register here</a></p>
  
      </form>
  
    </div>
  
  </div>
